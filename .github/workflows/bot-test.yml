name: bot-test
on:
  push:
  pull_request:

jobs:
  test-bot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: [ '8.4' ]
    name: Run test.rkt with Racket ${{ matrix.racket-version }}
    steps:
      - uses: actions/checkout@master
      - name: Setup Racket
        uses: Bogdanp/setup-racket@v1.11
        with:
          architecture: x64
          version: ${{ matrix.racket-version }}
      - run: raco pkg install --deps search-auto
      - run: raco setup cordian
      - run: raco test test.rkt
